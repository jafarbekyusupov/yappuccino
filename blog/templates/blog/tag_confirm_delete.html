{# ========== TAG_CONFIRM_DELETE ========== #}
{% extends "blog/base.html" %}
{% block content %}
<div class="content-section">
	<form method="POST">
		{% csrf_token %}
		<fieldset class="form-group">
			<legend class="border-bottom mb-4">Delete Tag</legend>
			<h2>Are you sure you want to delete the tag "{{ object.name }}"?</h2>
			<p>This will remove the tag from all posts, but the posts will remain.</p>
		</fieldset>
		<div class="form-group">
			<button class="btn btn-danger" type="submit">Yes, Delete</button>
			<a class="btn btn-secondary" href="{% url 'tag-list' %}">Cancel</a>
		</div>
	</form>
</div>
{% endblock content %}
