{# ========= INCLUDES/USER_PROFILE_STYLES ========= #}
<style>
  .profile-container{
    display: flex;
    align-items: center;
  }

  .profile-image-container {
    width: 22%; /* UPD -- relative sizing */
    max-width: 150px;
    min-width: 80px;
    cursor: pointer;
  }

  .profile-image {
    width: 100%;
    height: auto;
    transition: opacity 0.3s;
  }

  .profile-image:hover {
    opacity: 0.8;
  }

  .profile-info {
    margin-left: 5%;
    width: 73%;
  }

  .modal {
    display: none;
    position: fixed;
    z-index: 1050;
    padding-top: 100px;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0,0,0,0.9);
  }

  .modal-content {
    margin: auto;
    display: block;
    max-width: 80%;
    max-height: 80%;
  }

  .close {
    position: absolute;
    top: 15px;
    right: 35px;
    color: #f1f1f1;
    font-size: 40px;
    font-weight: bold;
    transition: 0.3s;
  }

  .close:hover,
  .close:focus {
    color: var(--orange);
    text-decoration: none;
    cursor: pointer;
  }

  .user-stats {
    display: flex;
    justify-content: space-between;
    max-width: 400px;
    margin-top: 15px;
  }

  .user-stat-item {
    text-align: center;
    margin-right: 15px;
  }

  .user-stat-item .stat-value {
    font-size: 1.5rem;
    font-weight: bold;
    color: var(--orange);
  }

  .user-stat-item .stat-label {
    font-size: 0.8rem;
    color: var(--gray);
  }

  /* --- MOBILE RES STYLING --- */
  @media (max-width: 768px) {
    .profile-container {
      flex-direction: column;
      align-items: center;
    }

    .profile-image-container {
      width: 40%;
      margin-bottom: 20px;
    }

    .profile-info {
      width: 100%;
      margin-left: 0;
      text-align: center;
    }

    .user-stats {
      justify-content: center;
      margin: 15px auto;
    }
  }
</style>
